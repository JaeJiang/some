<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
    *{
        box-sizing:border-box;
        margin: 5px;

    }
    .btn{
    display:inline-block;
    text-decoration: none;
    color:white;
    width: 50px;
    background-color:rgb(240,87,44);
    
    height:27px;
    line-height:27px;
    text-align:center;
    padding:0px 5px;
    border-radius:4px;
    cursor:pointer;
    }
    button {
    border-style:none;
    
    }
    .btn:hover{
    background-color:#c14d21;
    }
    .btn:active{
    background-color:#e25f31;
    }
    </style>
  </head>
  <body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button style='font-size:17px'  class="btn"> 发送</button>
  </body>
</html>
